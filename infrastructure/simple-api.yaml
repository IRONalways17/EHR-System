AWSTemplateFormatVersion: '2010-09-09'
Description: EHR AI System - Simple Lambda + API Gateway

Resources:
  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: '*'

  # API Gateway REST API
  EhrApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ehr-ai-api
      Description: EHR AI System API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource - /api
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EhrApiGateway
      ParentId: !GetAtt EhrApiGateway.RootResourceId
      PathPart: api

  # API Gateway Resource - /api/dashboard
  DashboardResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EhrApiGateway
      ParentId: !Ref ApiResource
      PathPart: dashboard

  # API Gateway Resource - /api/dashboard/stats
  DashboardStatsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EhrApiGateway
      ParentId: !Ref DashboardResource
      PathPart: stats

  # Dashboard Lambda Function
  DashboardFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ehr-dashboard
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              stats = {
                  "patients": {"active_patients": 6, "total_patients": 6},
                  "images": {"total": 136},
                  "notes": {"total": 67},
                  "icd10": {"total": 40}
              }
              return {
                  'statusCode': 200,
                  'headers': {'Access-Control-Allow-Origin': '*', 'Content-Type': 'application/json'},
                  'body': json.dumps({'success': True, 'data': stats})
              }

  # API Gateway Method - GET /api/dashboard/stats
  DashboardStatsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref EhrApiGateway
      ResourceId: !Ref DashboardStatsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DashboardFunction.Arn}/invocations'

  # Lambda Permission for API Gateway
  DashboardLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DashboardFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${EhrApiGateway}/*'

  # CORS OPTIONS Method
  DashboardStatsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref EhrApiGateway
      ResourceId: !Ref DashboardStatsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - DashboardStatsMethod
      - DashboardStatsOptionsMethod
    Properties:
      RestApiId: !Ref EhrApiGateway
      StageName: prod

Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value: !Sub 'https://${EhrApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: EhrApiUrl
