AWSTemplateFormatVersion: '2010-09-09'
Description: EHR AI System - Complete API with Amazon Titan (FREE)

Resources:
  # IAM Role for Lambda with Bedrock Access
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'

  # API Gateway REST API
  EhrApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ehr-ai-titan-api
      Description: EHR AI System API with Amazon Titan (FREE)
      EndpointConfiguration:
        Types:
          - REGIONAL

