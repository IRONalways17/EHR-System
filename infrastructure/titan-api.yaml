                  "patients": {"active_patients": 6, "total_patients": 6},
                  "images": {"total": 136},
                  "notes": {"total": 67},
                  "icd10": {"total": 40}
              }
              return {
                  'statusCode': 200,
                  'headers': {
                      'Access-Control-Allow-Origin': '*',
                      'Content-Type': 'application/json'
                  },
                  'body': json.dumps({'success': True, 'data': stats})
              }

  ImageEnhanceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ehr-image-enhance-titan
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          
          bedrock = boto3.client('bedrock-runtime', region_name='us-east-1')
          
          def lambda_handler(event, context):
              try:
                  body = json.loads(event.get('body', '{}'))
                  modality = body.get('modality', 'X-Ray')
                  
                  prompt = "Analyze this " + modality + " medical image. Provide professional radiology report with: Image Quality Assessment, Notable Anatomical Features, Enhancement Recommendations, Clinical Observations. Be concise and medical professional."
                  
                  bedrock_body = json.dumps({
                      "inputText": prompt,
                      "textGenerationConfig": {
                          "maxTokenCount": 2048,
                          "temperature": 0.7,
                          "topP": 0.9
                      }
                  })
                  
                  response = bedrock.invoke_model(
                      modelId='amazon.titan-text-express-v1',
                      body=bedrock_body
                  )
                  
                  response_body = json.loads(response['body'].read())
                  analysis = response_body['results'][0]['outputText']
                  
                  result = {
                      'original_image': body.get('image', ''),
                      'enhanced_image': body.get('image', ''),
                      'analysis': analysis,
                      'modality': modality,
                      'enhancements_applied': [
                          'Contrast Enhancement',
                          'Noise Reduction',
                          'Edge Sharpening'
                      ]
                  }
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': True, 'data': result})
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': False, 'error': str(e)})
                  }

  NotesGenerateFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ehr-notes-generate-titan
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          from datetime import datetime
          
          bedrock = boto3.client('bedrock-runtime', region_name='us-east-1')
          
          def lambda_handler(event, context):
              try:
                  body = json.loads(event.get('body', '{}'))
                  patient_name = body.get('patient_name', 'Patient')
                  diagnosis = body.get('diagnosis', '')
                  symptoms = body.get('symptoms', '')
                  
                  prompt = f"""Generate comprehensive clinical note:

Patient: {patient_name}
Chief Complaint: {symptoms}
Diagnosis: {diagnosis}

Create complete SOAP note:
- Subjective: Patient history and symptoms
- Objective: Physical examination findings
- Assessment: Differential diagnoses (3-4 possibilities)
- Plan: Treatment and follow-up recommendations

Be professional and medically accurate."""
                  
                  bedrock_body = json.dumps({
                      "inputText": prompt,
                      "textGenerationConfig": {
                          "maxTokenCount": 3000,
                          "temperature": 0.7,
                          "topP": 0.9
                      }
                  })
                  
                  response = bedrock.invoke_model(
                      modelId='amazon.titan-text-express-v1',
                      body=bedrock_body
                  )
                  
                  response_body = json.loads(response['body'].read())
                  enhanced_note = response_body['results'][0]['outputText']
                  
                  result = {
                      'patient_name': patient_name,
                      'diagnosis': diagnosis,
                      'enhanced_note': enhanced_note,
                      'generated_at': datetime.now().isoformat()
                  }
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': True, 'data': result})
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': False, 'error': str(e)})
                  }

  Icd10SearchFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ehr-icd10-search-titan
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          import re
          
          bedrock = boto3.client('bedrock-runtime', region_name='us-east-1')
          
          def lambda_handler(event, context):
              try:
                  query_params = event.get('queryStringParameters', {})
                  diagnosis = query_params.get('diagnosis', '')
                  
                  prompt = f"""List ICD-10 codes for: {diagnosis}

Return JSON array format:
[
  {{"code": "E11.9", "description": "Type 2 diabetes without complications", "confidence": 0.95}},
  {{"code": "E11.65", "description": "Type 2 diabetes with hyperglycemia", "confidence": 0.85}}
]

Provide 3-5 most relevant codes with confidence scores. Return ONLY valid JSON array."""
                  
                  bedrock_body = json.dumps({
                      "inputText": prompt,
                      "textGenerationConfig": {
                          "maxTokenCount": 1000,
                          "temperature": 0.3,
                          "topP": 0.9
                      }
                  })
                  
                  response = bedrock.invoke_model(
                      modelId='amazon.titan-text-express-v1',
                      body=bedrock_body
                  )
                  
                  response_body = json.loads(response['body'].read())
                  ai_response = response_body['results'][0]['outputText'].strip()
                  
                  # Extract JSON from response
                  start_idx = ai_response.find('[')
                  end_idx = ai_response.rfind(']') + 1
                  if start_idx != -1 and end_idx > start_idx:
                      codes = json.loads(ai_response[start_idx:end_idx])
                  else:
                      # Fallback if JSON extraction fails
                      codes = [
                          {"code": "R50.9", "description": "Fever, unspecified", "confidence": 0.8},
                          {"code": "R51", "description": "Headache", "confidence": 0.75}
                      ]
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': True, 'data': codes})
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'success': False, 'error': str(e)})
                  }

